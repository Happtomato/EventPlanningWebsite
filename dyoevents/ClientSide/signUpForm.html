
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../ClientSide/stylesheet.css" />
    <link rel="icon" type="image/png" href="../Pictures/D-Logo.png" />
    <title>Sign In</title>
</head>
<body>


        <div class="imgcontainer">
          
          <img src="../Pictures/logo.png" alt="Avatar" class="avatar">
        </div>
        <form class="modal-content animate" action="../ServerSide/SignUpForm.php" method="post">
        <div class="container">
          <label for="login"><b>E-mail address</b></label>
          <input type="text" placeholder="Enter E-mail address" name="login" required>
          <label for="number"><b>Phone number</b></label>
          <input type="text" placeholder="Enter phone Number" name="number" required>
          <label for="password"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="password" required>
          <label for="confirmPassword"><b>Repeat Password</b></label>
          <input type="password" placeholder="Enter Password again" name="confirmPassword" required>

          <button type="submit">Sign In</button>
        </form>
        </div>
    
        <div class="container" >
         <a href=LogIn.html class="SignInButton">Log In</a>
        </div>

    </div>

</body>
</html>
